<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Sean admin</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
	<section class="album_admin">
		<h1>Add album</h1>
		<form class="album_form">
			<div class="album_image">

			</div>
			<input type="text" id="album_name" placeholder="Enter album name.." />
			<input type="text" id="album_theme" placeholder="Enter theme.." />
			<input type="text" id="album_genre" placeholder="Enter album genre.." />
			<input type="number" id="album_rating" placeholder="Enter album rating.." />
			<input type="number" id="album_reviews" placeholder="Enter album reviews.." />
			<input type="number" id="album_songs" placeholder="Enter album songs.." />
			<button type="submit">Submit</button>
		</form>
	</section>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
